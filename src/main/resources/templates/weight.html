<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Unit Converter</title>
    <style>
        body {
          font-family: "Comic Sans MS", cursive, sans-serif;
          background-color: #f0f4f2;
          display: flex;
          justify-content: center;
          padding: 40px;
        }

        .container {
          display: flex;
          gap: 40px;
          border: 2px solid #333;
          padding: 20px;
          border-radius: 10px;
          background: white;
        }

        .panel {
          padding: 20px;
          border-radius: 10px;
          width: 300px;
        }

        h1 {
          font-size: 24px;
          margin-bottom: 20px;
        }

        .tabs {
          display: flex;
          gap: 10px;
          margin-bottom: 20px;
        }

        .tabs span {
          cursor: pointer;
          font-weight: bold;
          color: black;
        }

        .tabs .active {
          color: #4169e1;
          text-decoration: underline;
        }

        label {
          display: block;
          margin-top: 10px;
          margin-bottom: 5px;
        }

        input[type="text"] {
          width: 100%;
          padding: 8px;
          border: 2px solid #333;
          border-radius: 6px;
          font-size: 16px;
        }

        .button {
          margin-top: 15px;
          padding: 10px 20px;
          font-size: 16px;
          border: 2px solid #333;
          border-radius: 6px;
          background-color: white;
          cursor: pointer;
        }

        .error {
          color: red;
          font-weight: bold;
          margin-top: 5px;
        }
    </style>
</head>
<body>
<div class="container">

    <div class="panel">
        <h1>Unit Converter</h1>
        <div class="tabs">
            <span><a href="/" style="all:unset;">Length</a></span>
            <span class="active"><a href="/weight" style="all:unset;">Weight</a></span>
            <span><a href="/temp" style="all:unset;">Temperature</a></span>
        </div>

        <form th:action="@{/weight}" th:object="${unitConverterForm}" method="post">
            <label for="value">Enter the length to convert</label>
            <input type="text" id="value" placeholder="e.g., 20" th:field="*{value}">
            <p class="error" th:if="${#fields.hasErrors('value')}" th:errors="*{value}">Invalid Value</p>

            <label for="fromUnit">Unit to Convert from</label>
            <input type="text" id="fromUnit" placeholder="e.g., mg" th:field="*{fromUnit}">
            <p class="error" th:if="${#fields.hasErrors('fromUnit')}" th:errors="*{fromUnit}">Invalid fromUnit</p>

            <label for="toUnit">Unit to Convert to</label>
            <input type="text" id="toUnit" placeholder="e.g., oz" th:field="*{toUnit}">
            <p class="error" th:if="${#fields.hasErrors('toUnit')}" th:errors="*{toUnit}">Invalid toUnit</p>

            <input type="submit" value="Convert" class="button">
        </form>
    </div>

</div>
</body>
</html>
